<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="mb-4">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Donation tutorial</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Donate</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <form class="row g-3">
            <div class="col-md-6">
              <label for="inputfirstname" class="form-label">First Name</label>
              <input type="text" class="form-control" id="inputfirstname" />
            </div>
            <div class="col-md-6">
              <label for="inputlastname" class="form-label">Last Name</label>
              <input type="password" class="form-control" id="inputlastname" />
            </div>

            <div class="col-12">
              <label for="inputcountry" class="form-label">Country</label>
              <select class="form-select" aria-label="Default select example">
                <option selected>Cambodia</option>
                <option value="1">Thailand</option>
                <option value="2">China</option>
                <option value="3">Korea</option>
              </select>
            </div>

            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control mb-3" id="inputAddress" />
              <input type="text" class="form-control mb-3" id="inputAddress" />
              <input type="text" class="form-control" id="inputAddress" />
            </div>

            <div class="col-md-5">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity" />
            </div>
            <div class="col-md-3">
              <label for="inputZip" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="inputZip" />
            </div>

            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4" />
            </div>
            <div class="col-md-6">
              <label for="inputPhone" class="form-label">Phone</label>
              <input type="number" class="form-control" id="inputPhone" />
            </div>

            <div class="col-12">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="gridCheck"
                />
                <label class="form-check-label" for="gridCheck">
                  Send email updates
                </label>
              </div>
            </div>
            <label class="form-check-label m-0" for="gridCheck">
              Contribution are not tax deducrible
            </label>
          </form>
        </div>

        <div class="col-lg-6">
          <form>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio1"
                value="option1"
              />
              <label class="form-check-label" for="inlineRadio1">$25</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio2"
                value="option2"
              />
              <label class="form-check-label" for="inlineRadio2">$50</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio3"
                value="option3"
              />
              <label class="form-check-label" for="inlineRadio3">$100</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio4"
                value="option4"
              />
              <label class="form-check-label" for="inlineRadio4">$1,000</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio5"
                value="option5"
              />
              <label class="form-check-label" for="inlineRadio5">$2,500</label>
            </div>

            <div class="form-check form-check-block p-0">
              <label class="form-check-label" for="inlineRadio6">Other $</label>
              <div class="col-lg-4 mt-1">
                <input
                  type="text"
                  class="form-control"
                  placeholder="0.00"
                  aria-label="other$"
                />
              </div>
            </div>

            <div class="m-0">
              <label for="formGroupExampleInput" class="form-label"
                >Credit card number</label
              >
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
              />
              <div class="col-6">
                <img src="img/payment_white.png" class="img-fluid" alt="" />
              </div>
            </div>
            <div class="col-12 d-flex">
              <div class="col-3">
                <label for="inputyear" class="form-label m-0">Expire</label>
              </div>
              <div class="col-5 ms-auto">
                <label for="inputcode" class="form-label m-0"
                  >Security code(on back)</label
                >
              </div>
            </div>
            <div class="col-12 d-flex">
              <div class="col-2 me-2">
                <select
                  class="form-select"
                  size="1"
                  aria-label="size 3 select example"
                >
                  <option selected>Day</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select>
              </div>
              <div class="col-3">
                <input type="month" class="form-control" id="inputmonthDay" />
              </div>
              <div class="col-5 ms-auto">
                <div class="col-md-12">
                  <input type="number" class="form-control" id="inputcode" />
                </div>
              </div>
            </div>

            <div class="col-12 mt-3">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="gridCheck"
                />
                <label class="form-check-label mb-3" for="gridCheck">
                  Don't publish my donation on the website
                </label>
              </div>
            </div>
            <div class="col-12 mb-4">
              <button type="submit" class="btn btn-primary">
                Proccess Donation
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.js"></script>
  </body>
</html>
